name: Run tests and linters

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        #os: [ubuntu, macos, windows]
        os: [ubuntu]
        db: [mysql, postgresql, sqlite3]
        ruby:
          - head
          - 2.7
          - 2.6
          - 2.5
        RAILS_VERSION:
          #- head
          - 6.0.0
          - 5.2.0
          - 5.1.0
          - 5.0.0
        include:
          - os: [ubuntu]
            ruby: 2.3
            RAILS_VERSION:
              - 4.2.0
              - 4.1.0

    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.ruby == 'debug' || endsWith(matrix.RAILS_VERSION, 'head') }}

    services:
      postgres:
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: seed_fu_test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: seed_fu_test
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test
      env:
        RAILS_ENV: test
        RAILS_VERSION: ${{ matrix.RAILS_VERSION }}
        POSTGRES_HOST: localhost
        POSTGRES_USER: postgres
        POSTGRES_PASS: postgres
        POSTGRES_DB: seed_fu_test
        POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
        MYSQL_USER: user
        # localhost in mysql reverts to domain socket
        MYSQL_HOST: 127.0.0.1
        MYSQL_PASSWORD: password
        MYSQL_DATABASE: seed_fu_test
        MYSQL_PORT: ${{ job.services.mariadb.ports[3306] }}
        DB: ${{ matrix.db }}
      run: |
        ./ci/run
